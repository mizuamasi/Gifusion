<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Gifusion v2</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
</head>

<body>
  <div class="app-container">
    <!-- Left Panel: Canvas & Preview -->
    <div class="left-panel">
      <header>
        <h1>Gifusion <span class="version">v2</span></h1>
      </header>

      <div class="canvas-wrapper">
        <!-- p5.js canvas will be injected here by default, or we can move it -->
        <!-- For now, p5 creates canvas at body end, we will move it in js -->
        <div id="canvas-container"></div>
      </div>

      <div class="controls-area">
        <div class="playback-controls">
          <button id="btn-start" class="btn-primary">● Record</button>
          <button id="btn-stop" class="btn-secondary">■ Stop</button>
        </div>
        <div class="status-bar">
          <span id="status">Ready</span>
        </div>
      </div>

      <div id="preview-area" class="hidden">
        <h3>Preview</h3>
        <video id="preview-video" width="320" height="320" autoplay muted loop></video>
        <div class="upload-actions">
          <button id="btn-upload" class="btn-accent">Upload to Cloud</button>
          <div id="upload-result"></div>
        </div>
      </div>
    </div>

    <!-- Right Panel: Editor & Params -->
    <div class="right-panel">
      <div class="tabs">
        <button class="tab-btn active" data-tab="presets">Presets</button>
        <button class="tab-btn" data-tab="editor">Code Editor</button>
      </div>

      <div id="tab-presets" class="tab-content active">
        <div class="panel-section">
          <label>Sketch Preset</label>
          <select id="select-sketch">
            <option value="default">Default</option>
            <option value="alt">Alt</option>
          </select>
        </div>

        <div id="params-container" class="params-box">
          <!-- Dynamic Params -->
        </div>

        <div class="panel-section">
          <label>Duration (sec)</label>
          <input id="input-duration" type="number" min="0.5" max="10" step="0.5" value="2" />
        </div>

        <div class="panel-section">
          <label>Size</label>
          <select id="select-size">
            <option value="512">512 x 512</option>
            <option value="720">720 x 720</option>
          </select>
        </div>
      </div>

      <div id="tab-editor" class="tab-content">
        <div class="editor-toolbar">
          <button id="btn-run-code" class="btn-small">▶ Run Code</button>
        </div>
        <textarea id="code-editor"></textarea>
      </div>

      <div class="latest-section">
        <h3>Latest Loops</h3>
        <div id="latest-list" class="latest-grid"></div>
      </div>
    </div>
  </div>

  <script src="js/libs/p5.min.js"></script>
  <!-- CCapture removed as per plan -->

  <script src="js/config.js"></script>
  <script src="js/capture.js"></script>
  <script src="js/ui-params.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/sketches/sketch_default.js"></script>
  <script src="js/sketches/sketch_alt.js"></script>
  <script src="js/sketches/registry.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
