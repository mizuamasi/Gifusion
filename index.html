<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Gifusion Alpha</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <button id="btn-start">Record</button>
    <button id="btn-stop">Stop</button>
    <div id="status">Idle</div>
    <div id="download-area"></div>
    <label>
      Sketch:
      <select id="select-sketch">
        <option value="default">Default</option>
        <option value="alt">Alt</option>
      </select>
    </label>

    <label>
      Duration(s):
      <input
        id="input-duration"
        type="number"
        min="0.5"
        max="10"
        step="0.5"
        value="2"
      />
    </label>
    <label>
      Size:
      <select id="select-size">
        <option value="512">512 x 512</option>
        <option value="720">720 x 720</option>
      </select>
    </label>
    <span id="status-text"></span>
    <video id="preview-video"></video>
    <div id="status" style="margin-top: 8px; font-size: 14px; color: #aaa">
      status: idle
    </div>

    <div id="upload-result" style="margin-top: 8px">
      <!-- アップロード後ここにリンクを表示 -->
    </div>
    <h2>Latest loops</h2>
    <div id="latest-list" class="latest-grid">
      <!-- ここに最新ループが差し込まれる -->
    </div>

    <video
      id="preview-video"
      width="320"
      height="320"
      autoplay
      muted
      loop
    ></video>

    <script src="js/libs/p5.min.js"></script>
    <!-- <script src="js/libs/CCapture.all.min.js"></script> -->

    <script src="js/config.js"></script>
    <script src="js/capture.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/sketches/sketch_default.js"></script>
    <script src="js/sketches/sketch_alt.js"></script>
    <script src="js/sketches/registry.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
